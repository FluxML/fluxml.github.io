---
layout: default
---

<style>
	.demo_wrapper{
		position: relative;
	}
</style>

<link rel="stylesheet" href="../experiments.css">
<link rel="stylesheet" href="./assets/css/style.css">
<link rel="stylesheet" href="/tools/progressBar/css/progressBar.css">
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.9.0"> </script>
<script src="https://unpkg.com/bson@2.0.8/browser_build/bson.js"></script>
<script src="/tools/fluxjs/flux.js"></script>

<div class="content">
	<div class="container">
		<h1>Flux Experiment: Style Transfer Demo</h1>
		<div class="demo_wrapper">
			
			<div class="tree">
				<div class="level">
					<div class="sibling w-50">
						<div class="level">
							<div class="element w-50">
								<div class="pane webcam_input">
									<video autoplay height="200" width="200" id="screenshot-video" alt="camera access is blocked"></video>
									<button class="pretty_button down" id="screenshot-button">Capture Image</button>
								</div>
								
							</div>
							<div class="element w-50">
								<div class="pane w-100">
									<button class="pretty_button" id="upload_button">Upload Image </button>
									<input type="file" hidden accept=".png, .jpg, .jpeg" id="imageReader">
								</div>
							</div>
						</div>
						<div class="connector two">
							<div></div>
							<div></div>
							<div></div>
							<div></div>
						</div>
					</div>
					<div class="sibling w-50">
						<div class="level">
							<div class="element">
								<div class="pane select_style w-100">
									<ul>
										<li><img src="assets/img/starry-night.jpg" data-name="starry_night"></li>
										<li><img src="assets/img/abstract.jpg" data-name="abstract_art"></li>
										<li><img src="assets/img/popsty.jpg" data-name="popsty"></li>

									</ul>
								</div>
							</div>
						</div>
						<div class="connector one">
							<div></div>
						</div>
					</div>
				</div>
				<div class="level">
					<div class="element w-50">
						<div class="pane">
							<h4>Content Image</h4>
							<img id="content-img">
						</div>
					</div>
					<div class="element w-50">
						<div class="pane">
							<h4>Style Image</h4>
							<img id="style-img">
						</div>
					</div>
				</div>
				<div class="connector two">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>

				<div class="level">
					<div class="element w-50">
						<div class="pane">
							<h4>Stylized Content</h4>
							<img id="output-img">
							<div>
							<button class="pretty_button down" id="generate">Generate</button>
							<a href="https://github.com/avik-pal/FastStyleTransfer.jl"><button class="pretty_button down" >View Code</button></a>
							</div>
						</div>
						

					</div>
				</div>
			</div>
			<div class="msg alert alert-danger fade">
				gvjhk
			</div>
		</div>
	</div>
</div>

<script src="/tools/progressBar/js/ProgressBar.js"></script>
<script src="./assets/js/helpers.js"></script>
<script src="./assets/js/model.js"></script>
<script src="./assets/js/mediaStream.js"></script>
<script src="./assets/js/fluxjs/flux.js"></script>
<script src="./assets/js/fluxjs/popsty_fluxjs.js"></script>
<script src="./assets/js/fluxjs/abstract_art_fluxjs.js"></script>
<script src="./assets/js/fluxjs/starry_night_fluxjs.js"></script>
<script src="./assets/js/script.js"></script>
<script src="/tools/loadWeights/loadWeights.js"></script>
